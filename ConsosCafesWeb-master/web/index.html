<!DOCTYPE html>
<!--
Page d'accueil de l'application de consultation des consommations de cafés.
-->
<html>
    <head>
        <title>Consos Cafés</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" type="text/css" href="styles/cafe.css">
    </head>
    <body>
        <div id='wrapper'>
            <img src="images/coffee.png" alt="logo avec une tasse de café"/>
            <div>
                <h1>Consommations hebdomadaires des cafés</h1>
                <form action="consosSem">
                    <!-- 
                    pour la saisie du numéro de la semaine on utilise un nouveau
                    type d'input HTML 5 prévu à cet effet. Le support n'est pas le même
                    selon les navigateurs : sur Firefox cela sera un simple textfield,
                    sur Chrome vous aurez un contrôle plus sophistiqué qui permettra
                    d'afficher directement un calandrier et de sélectionner la semaine
                    concernée sur celui-ci.
                    Pour plus d'infos :
                    Formulaires HTML5 : nouveaux types de champs, tutoriel de Geoffrey C.
                    http://www.alsacreations.com/tuto/lire/1372-formulaires-html5-nouveaux-types-champs-input.html
                    et plus spécifiquement pour le type week
                    http://www.alsacreations.com/tuto/lire/1408-formulaire-html5-type-month-week.html
                    -->
                    <label for="numSemInput">semaine:&nbsp;</label><input id="numSemInput" type="week" name="numSem"><br>
                    <br>
                    Format HTML: <input type="radio" name="format" value="HTML" checked="checked" />
                    PDF: <input type="radio" name="format" value="PDF"  /><br><br>
                    <input type="submit" value="Envoyer" />
                </form>
            </div>
        </div>
    </body>
</html>
